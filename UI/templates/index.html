<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Classifier</a>
    </nav>

    <div class="container ">
        <div class="col-sm-4 mx-auto text-center">
            <div class="row">
                <div class="col-12">
                    <form action="/file-upload" class="dropzone mx-auto" id="dropzone">
                        <div class="dz-message needsclick">
                            <img id="upload-image" src="{{ url_for('static', filename='images/upload.png')}}" width="100vw" height="100vw"><br>
                            <span id="upload-image-text" class="note needsclick">Drop files here or click to upload</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                </div>
            </div>
        </div>
        <div class="col-sm-8 error mx-auto text-center" id="error" >
            <p>Can't classify image</p>    
        </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Player</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>Leonel Messi</td>
                            <td id="score_lionel_messi"></td>
                        </tr>
                        <tr>
                            <td>Maria Sharapova</td>
                            <td id="score_maria_sharapova"></td>
                        </tr>
                        <tr>
                            <td>Rodger Federer</td>
                            <td id="score_roger_federer"></td>
                        </tr>
                        <tr>
                            <td>Serena Williams</td>
                            <td id="score_serena_williams"></td>
                        </tr>
                        <tr>
                            <td>Virat Kohli</td>
                            <td id="score_virat_kohli"></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<script>
    // Configure Dropzone
    Dropzone.autoDiscover = false;
    
    const myDropzone = new Dropzone("#dropzone", {
        url: "/file-upload",
        paramName: "file",
        maxFilesize: 10, // MB
        acceptedFiles: "image/png, image/jpeg",
        clickable: true,
        addRemoveLinks: true,
        dictRemoveFile: "Remove",
        dictInvalidFileType: "Only PNG and JPG images are allowed",
        autoProcessQueue: false,
        init: function() {
            const uploadImageElement = document.getElementById('upload-image');
            const uploadTextImageElement = document.getElementById('upload-image-text');

            this.on("addedfile", function(file) {
                // Hide the upload image when a file is added
                uploadImageElement.style.display = 'none';
                uploadTextImageElement.style.display = 'none';
            });

            this.on("removedfile", function(file) {
                if (this.files.length === 0) {
                    // Show the upload image when all files are removed
                    uploadImageElement.style.display = 'block';
                    uploadTextImageElement.style.display = 'block';
                }
            });
            this.on("success", function(file, response) {
                console.log("File uploaded successfully");
            });
            
            this.on("error", function(file, errorMessage) {
                console.error(errorMessage);
            });
        }
    });
        // Add event listener to the Classify button
        document.getElementById('submitBtn').addEventListener('click', function() {
        // Check if any files are in the queue
        if (myDropzone.getQueuedFiles().length > 0) {
            // Process the queue (upload the file)
            myDropzone.processQueue();
        } else {
            alert('Please drop an image to classify.');
        }
    });
    
</script>
</html>
