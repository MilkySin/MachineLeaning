<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Classifier</a>
    </nav>

    <div class="container ">
        <div class="col-sm-4 mx-auto text-center">
            <div class="row">
                <div class="col-12">
                    <form action="/file-upload" class="dropzone mx-auto" id="dropzone">
                        <div class="dz-message needsclick">
                            <img id="upload-image" src="{{ url_for('static', filename='images/upload.png')}}" width="100vw" height="100vw"><br>
                            <span id="upload-image-text" class="note needsclick">Drop files here or click to upload</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                </div>
            </div>
        </div>
        <div class="col-sm-8 error mx-auto text-center" id="error" >
            <p></p>    
        </div>
            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Player</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>Leonel Messi</td>
                            <td id="score_lionel_messi"></td>
                        </tr>
                        <tr>
                            <td>Maria Sharapova</td>
                            <td id="score_maria_sharapova"></td>
                        </tr>
                        <tr>
                            <td>Rodger Federer</td>
                            <td id="score_roger_federer"></td>
                        </tr>
                        <tr>
                            <td>Serena Williams</td>
                            <td id="score_serena_williams"></td>
                        </tr>
                        <tr>
                            <td>Virat Kohli</td>
                            <td id="score_virat_kohli"></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js')}}"></script>
</html>
